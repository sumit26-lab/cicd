name: Deploy FastAPI App

on:
  push:
    branches:
      - main   # ðŸ‘ˆ triggers only when you push to the 'main' branch

jobs:
  deploy:
    name: Deploy to Ubuntu VM
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------------
      # Step 1: Checkout the latest code from your repo
      # --------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # Step 2: Setup SSH connection
      # --------------------------------------------------------
      # You will add your VM private key as a GitHub secret: SSH_PRIVATE_KEY
      # and your server IP, username, and project path as secrets as well.
      # --------------------------------------------------------
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # --------------------------------------------------------
      # Step 3: Deploy code to VM
      # --------------------------------------------------------
      # This step connects to your VM, ensures the repo exists,
      # pulls latest code, installs dependencies, exports env vars,
      # and runs your FastAPI app with nohup.
      # --------------------------------------------------------
      - name: Deploy FastAPI to VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e  # exit on any error
            echo "ðŸš€ Starting deployment on server..."

            # Define variables
            PROJECT_PATH=${{ secrets.PROJECT_PATH }}
            REPO_URL="git@github.com:mohneeshchoudhary/cicd.git"

            # If project folder doesn't exist, clone it
            if [ ! -d "$PROJECT_PATH" ]; then
              echo "ðŸ“‚ Project folder not found. Cloning fresh..."
              mkdir -p $(dirname "$PROJECT_PATH")
              cd $(dirname "$PROJECT_PATH")
              git clone $REPO_URL $(basename "$PROJECT_PATH")
            fi

            # Navigate to project directory
            cd "$PROJECT_PATH"

            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # Create virtual environment (if not exists) and install dependencies
            echo "ðŸ“¦ Installing dependencies..."
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Export environment variables (from .env)
            if [ -f ".env" ]; then
              echo "ðŸ” Loading environment variables from .env"
              export $(cat .env | xargs)
            else
              echo "âš ï¸ Warning: .env file not found in project folder!"
            fi

            # Stop previous FastAPI process if running
            echo "ðŸ›‘ Stopping existing FastAPI app (if running)..."
            pkill -f "python3 main.py" || true

            # Start app in background with nohup
            echo "ðŸš€ Starting FastAPI app..."
            nohup venv/bin/python3 main.py > app.log 2>&1 &

            echo "âœ… Deployment complete!"
          EOF
